<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"

    <link rel="stylesheet" href="{{url_for('static',filename='common.css')}}">
     <link rel="icon" href="./Academix-logo/favicon.png" type="image/x-icon">
<title>AcademiX</title>

<body class="student_part">
    <div class="login_tutor_main_section">
        <div class="form_section rounded-2">
            <h2>Login As Student</h2>
            <p>Welcome back! Please log in to access your courses and materials</p>
            <form action="" class="mt-5">
                <input type="email" name="" id="" placeholder="Enter Email Address" class="w-50 p-2 rounded-2 border-1"><br>
                <input type="Password" name="" id="" placeholder="Enter Password" class="w-50 p-2 rounded-2 border-1"><br>

                <button type="submit" class="btn btn-dark p-2 w-25 mt-3 mb-3">Login</button><br>
                <a href="javascript:history.back()" class="text-decoration-none ">Go Back</a>    
            </form>
        </div>
    </div>
</body>
