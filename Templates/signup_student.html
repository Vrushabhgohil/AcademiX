<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{{url_for('static',filename='login.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='common.css')}}">
    <link rel="icon" href="./Academix-logo/favicon.png" type="image/x-icon">
    <title>AcademiX</title>
</head>

<body class="student_signup_part">
    <div class="login_tutor_main_section ">
        <div class="form_section rounded-2 formate_form_section">
            <h2>Join As Student</h2>
            <p>Join now to unlock your personalized learning journey!</p>
            <form action="" class="mt-3">
                <input type="text" name="" id="" placeholder="Enter Your Name" class="w-50 p-2 rounded-2 border-1"><br>
                <input type="email" name="" id="" placeholder="Enter Email Address"
                    class="w-50 p-2 rounded-2 border-1"><br>
                <input type="tel" name="" id="" placeholder="Enter Phone Number"
                    class="w-50 p-2 rounded-2 border-1"><br>
                <input type="date" name="" id="" class="w-50 p-2 rounded-2 border-1"><br>
                * Your Date Of Birth<br>
                <input type="password" name="" id="" placeholder="Enter Your Password"
                    class="w-50 p-2 rounded-2 border-1"><br>
                <button type="submit" class="btn btn-dark p-2 w-25 mt-3 mb-1">Login</button><br>
                <a href="javascript:history.back()" class="text-decoration-none">Go Back</a>

            </form>
        </div>
    </div>

</body>

</html>
